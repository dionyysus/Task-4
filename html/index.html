<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

    <div class="row">

        <h1>Calculator</h1>
        
        <form class="calculator" name="calc">

            <input class="textvalue" type="text" name="txt" readonly="">
            <button value="C" id="clear">C</button>
            <button type = "button" value="%" class = " per" >%</button>
            <button type = "button" value="/" class = "divide">/</button>
            <button type = "button" value="+" class = "plus"> +</button>
            <button type = "button" value="7" >7</button>
            <button type = "button" value="8" >8</button>
            <button type = "button" value="9" >9</button>
            <button type = "button" value="*" class = "multiply">*</button>
            <button type = "button" value="4" >4</button>
            <button type = "button" value="5" >5</button>
            <button type = "button" value="6" >6</button>
            <button type = "button" value="-" class = "minus" >-</button>
            <button type = "button" value="3" >3</button>
            <button type = "button" value="2" >2</button>
            <button type = "button" value="1" >1</button>
            <button type = "button" value="=" id="equal" class = "equal">=</button>
            <button type = "button" value="0" >0</button>
            <button type = "button" value="." >.</button>

        </form>
    </div>


    <script src="/javaScript/script.js"></script>
</body>

</html>
